<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cabecalho.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Topa_tudo_de_livros</title>

</head>
<body>
    <header class="cabecalho">

            <div class="cabecalho_contener"> <span class="cabecalho__menu-hamburguer"></span>
                <img src="assets/Logo.svg" alt="Logo da Codebooks">
                
            </div>
        
             <div class="cabecalho_contener">
                 <a href="#" class="cabecalho_link">
                     <img src="assets/Favoritos.svg" alt="Logo da Codebooks">
                </a>
                 <a href="#" class="cabecalho_link">
                     <img src="assets/Frame 98.png" alt="Logo da Codebooks">
                    </a>
                    <a href="#" class="cabecalho_link">
                        <img src="assets/Usuário.svg" alt="Logo da Codebooks">
                    </a>

                </div>
   </header>
   <main> 
       <section class="banner">
           <h2 class="banner_titulo">Já sabe por onde começar?</h2>
           <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento</p>
           <input type="search" class="banner_pesquisa" placeholder="Qual sera a sua proxima leitura?">
        </section>
        
        <section class="carrosel">
            
            <h2 class="carrosel_titulo">Novos lançamentos</h2>
            
            <!-- Slider main container -->
            <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="assets/livros/ApacheKafka.png" alt="foto_livro"></div>
                <div class="swiper-slide"><img src="assets/livros/Guia Front-end.png" alt="foto_livro"></div>
                <div class="swiper-slide"><img src="assets/livros/Javascript.png" alt="foto_livro"></div>
                <div class="swiper-slide"><img src="assets/livros/Portugol.png" alt="foto_livro"></div>
                <div class="swiper-slide"><img src="assets/livros/Tuning.png" alt="foto_livro"></div>
            </div>
            <!-- If we need pagination -->
            
            <!-- If we need navigation buttons 
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->
            <!-- If we need scrollbar 
            <div class="swiper-scrollbar"></div>-->


            </div>

        </section>


   </main>

   <script>
       const swiper = new Swiper('.swiper', {
  // Optional parameters
  //direction: 'vertical',
  //loop: true,
  spaceBetween: 10,
  slidesPerVieew: 3,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    type: 'bullets',
  },

});
   </script>
   <footer> </footer>
</body>
</html>
